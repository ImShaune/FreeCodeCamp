<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tesla Model Purchase</title>
</head>
<body>
<div class="container">
      <header class="text-center">
        <h1 id="title">Fill details below to complete your Tesla order</h1>
        <p id="description" class="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </header>
      <form id="survey-form">

        <div class="input-headings">
          
          <label for="name" id="name-label"> Name </label>
          <input id="name" type="text" name="name" placeholder="Enter your name" class="form-inputs" required> </input>   
        <br>        
          <label for="email" id="email-label"> Email </label>
          <input id="email" type="email" name="email" placeholder="Enter your email" class="form-inputs" required> </input>
        <br>
          <label for="number" id="number-label"> Age </label>
          <input id="number" type="number" name="number" min="18" max="100" placeholder="Enter your age" class="form-inputs" required> </input>
        <br>
        
        <label for="dropdown" id="model" style="width: 90vw;"> Select model </label>
          <select id="dropdown">
            <option value = "Model_S"> Model S</option>
            <option value = "Model_3"> Model 3</option>
            <option value = "Model_X"> Model X</option>
            <option value = "Model_Y"> Model Y</option>
            <option value = "Cyber_Truck"> Cyber Truck</option>
          </select>
        <br>
        <br>
        
        <label for="model_color" id="model_color"> <b>Model color:</b> </label>
        <br>
          <input id="model_color" type="radio" name="color" value="black">
          <label for=""model_color"> Black </label>
        <br>
          <input id="model_color" type="radio" name="color" value="white">
          <label for="model_color"> White </label>
        <br>
          <input id="model_color" type="radio" name="color" value="red">
          <label for=""model_color"> Red </label>
        <br>
        <br>
                                   
        <label for="features"> <b>Add features:</b></label>
         <br>
        
          <input id="checkbox" type="checkbox" name="features" value="autopilot">
          <label for="checkbox"> Full Self-driving (Autopilot) - $10,000</label>
          <br>
          <input id="checkbox" type="checkbox" name="features" value="dual_motor">
          <label for="checkbox"> Dual Motor (All wheel drive) - $9,000</label>
          <br>
          <input id="checkbox" type="checkbox" name="features" value="battery">
          <label for="checkbox"> Performance Plus (Enhanced battery) - $7,500</label>          
        <br>
        <br>
        
        <label id="textarea">Additional instructions: </label>
        <br>
        <textarea id="textarea" name"instructions" rows="5" cols="59.5">
        </textarea>
        <br>
          
        <input id="submit" type="submit" value="Place Order" class="submit-button">
        
          </div>
          
        </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
